<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="results">
      <h2> Your Result</h2>
      <div class="circle">
        <p class="number76">76</p>
        <p class="numer100">of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <div class="feature reaction">
        <div class="category">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
        </div>  
        <p><span>80</span> / 100</p>
      </div>
      <div class="feature memory">
        <div class="category">
          <img src="assets/images/icon-memory.svg" alt="">
          <h3>Memory</h3>
        </div>
          <p><span>92</span> / 100</p>   
      </div>
      <div class="feature verbal">
        <div class="category">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
        </div>
        <p><span>61</span> / 100</p>
      </div>
      <div class="feature visual">
        <div class="category">
          <img src="assets/images/icon-visual.svg" alt="">
          <h3>Visaul</h3>
        </div>
        <p><span>72</span> / 100</p>
      </div>
    <a href="#">Continue</a>
    </section>
  </main>
</body>
</html>
